      <h1 class="poem-title">घसरलेला तोल, सावरू कसे</h1>
      <p class="poem-meta">लेखिका: चैत्राली</p>
      <div class="poem-text">
घसरलेला तोल, सावरू कसे?
गुंतलेले हृदय सोडवू कसे?
हरवलेली मी, शोधू कुठे?
हरलेले युध्द जिंकू कसे?
टाकलेले जगणे स्विकारू कसे?
दुरावलेला तू, परत आणू कसे?
१३/०९/२०२०
      </div>
